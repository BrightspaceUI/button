<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="d2l-button-shared-styles.html">
<link rel="import" href="d2l-button-behavior.html">

<!--
`d2l-button`
Polymer-based web component for buttons

@demo demo/button.html d2l-button
-->

<dom-module id="d2l-button">
	<template strip-whitespace>
		<style>
			:host {
				display: inline-block;
			}
			button {
				border-width: 1px;
				border-style: solid;
				border-radius: 0.3rem;
				box-sizing: border-box;
				cursor: pointer;
				display: inline-block;
				font-family: inherit;
				font-size: 0.7rem;
				font-weight: 700;
				letter-spacing: 0.02rem;
				line-height: 1rem;
				margin: 0;
				min-height: -webkit-calc(2rem + 2px);
				min-height: calc(2rem + 2px);
				outline: none;
				padding: 0.5rem 1.5rem;
				text-align: center;
				transition: box-shadow 0.2s;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				vertical-align: middle;
				white-space: nowrap;
				width: auto;
				@apply --d2l-button;
				@apply --d2l-button-clear-focus;
			}
			/* Firefox includes a hidden border which messes up button dimensions */
			button::-moz-focus-inner {
				border: 0;
			}
			button, button[disabled]:hover, button[disabled]:focus {
				background-color: var(--d2l-color-sylvite);
				border-color: var(--d2l-color-mica);
				color: var(--d2l-color-ferrite);
			}

			button:hover, :host(.d2l-button-hover) button {
				background-color: var(--d2l-color-gypsum);
				@apply --d2l-button-hover;
			}
			button:focus, :host(.d2l-button-focus) button {
				@apply --d2l-secondary-button-focus;
			}

			button[disabled] {
				opacity: 0.5;
				cursor: default;
			}
			:host([primary]) button, :host([primary]) button[disabled]:hover, :host([primary]) button[disabled]:focus {
				background-color: var(--d2l-color-celestine);
				border-color: var(--d2l-color-celestine-minus-1);
				color: #ffffff;
				@apply --d2l-button-primary;
			}

			:host([primary]) button:hover, :host([primary].d2l-button-hover) button {
				background-color: var(--d2l-color-celestine-minus-1);
				@apply --d2l-button-primary-hover;
			}
			:host([primary]) button:focus, :host([primary].d2l-button-focus) button {
				@apply --d2l-primary-button-focus;
			}
		</style>
		<button
			disabled$=[[disabled]]
			autofocus$=[[autofocus]]
			form$=[[form]]
			formaction$=[[formaction]]
			formenctype$=[[formenctype]]
			formmethod$=[[formmethod]]
			formnovalidate$=[[formnovalidate]]
			formtarget$=[[formtarget]]
			name$=[[name]]
			type$=[[type]]
		><slot></slot></button>
	</template>
	<script>
		Polymer({
			is: 'd2l-button',

			behaviors: [D2L.PolymerBehaviors.Button.Behavior],

			/**
			 * Applies focus to underlying button element.
			 */
			focus: function() {
				Polymer.dom(this.root).querySelector('button').focus();
			}
		});
	</script>
</dom-module>
